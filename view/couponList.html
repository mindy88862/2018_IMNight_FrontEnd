<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1" />
		<title>優惠券們</title>
		
		<!-- Bootstrap core CSS -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		
		<!-- custom css -->
		<link href="../css/couponList_assist.css" rel="stylesheet">
		
	</head>
	
	<body>
		<div id = "mainContext">
			<div class = "titles">
				<div class="container">
					<h1><b>優惠券們</b></h1>
				</div>
			</div>
			
			<!--control panal-->
			<div class = "main">			
				<!-- switch -->
				<nav class="navbar sticky-top navbar-light">
					<div class = "switchItem" >
						<p>只顯示可使用之優惠券
							<span>
								<label class="switch" id = "switch">
									<input type="checkbox" class = "inputSwitch" v-model="checked">
									<span class="slider round"></span>
								</label>
							</span>
						</p>
					</div>
				</nav>
				
				<!--couponList start-->
				<div class="row">
					<div class = "cardInRow" v-for = "e in coupons">
						<div class = "card box-shadow" :id = "'coupen'+e.num" v-if = "!checked || e.usable" data-toggle="modal" :data-target="'#modal'+e.num">
							<img class = "card-img-top" :src = "e.imgUrl">
							
							<div class = "card-body">
								<h4 class="card-title">{{e.name}}</h4>
								<h6 class="card-subtitle mb-2 text-success">{{e.shop}}</h6>
							</div>
						</div>
					</div>
				</div>
			
				<!-- pop out modal Start-->
				<div v-for = "e in coupons">
					<div class="modal fade" :id = "'modal'+e.num" tabindex="-1" role="dialog">
						<div class="modal-dialog" role="document">
							<div class="modal-content" :id = "'modal-content'+e.num">
								<div class="modal-header">
									<h5 class="modal-title">{{e.name}}</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								
								<div class="modal-body" :id = "'modal-body'+e.num">
									<div class="row">
										<div class = "front" :id = "'front'+e.num">
											<div class="col-md-6">
												<img :src="e.imgUrl" style="width:100%;">
											</div>
											<div class="col-md-6">
												<center>
													<b>商店名稱:</b><br />
													{{e.shop}}<br />
													<b>優惠券內容:</b><br />
													{{e.detail}}<br />
													<b>使用期限:</b><br />
													{{e.time}}<br />
													<br />
													<a href="shop.html"><button type = "button" class = "btn btn-outline-secondary">商家列表</button></a>
													<button v-if = "e.usable" class = "btn btn-outline-secondary" @click = "delayShow(e.num)">我要使用</button>
												</center>
											</div>
										</div>
									</div>
									
									<div class = "back hide" :id = "'back'+e.num">
										<center>
											<h4><b>確定要使用嗎?</b></h4>
											<p>按錯就掰掰了喔QAQ</p>
											<button class = "btn btn-secondary" @click = "dcheck(e.num)">取消</button>
											<button class = "btn btn-secondary" @click = "submit(e.num)">確認</button>
										</center>
									</div>	
									
								</div>
							</div>
							
													
						</div>
					</div>
				</div>
				<!-- pop out modal End-->
			</div>
		</div>
		
		<!-- link for jquery and bootstrap -->
		<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		
		<!-- vue and bootstrap(for toggle)-->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
		
		<!-- custom js-->
		<script src="../js/couponList_js.js"></script>
	</body>
</html>
